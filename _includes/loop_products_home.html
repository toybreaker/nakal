<div class="product_page_title">
  <h1>{{site.subtitle}}</h1>
</div>

<div class="product_grid">
<!-- looper -->
{% for product in site.products %}
  {% if product.featured %}
    {% unless product.publish=="notyet" %}
      <a class="looper__link card {{ product.product_group }}" title="{{ product.name }}" href="{{ site.baseurl }}/{{ product.product_group }}/{{ product.name }}/">

        <div class="product_image">
          <figure class="">
            <img  class="product_thumb" src="{{ site.baseurl }}/assets/p/products/{{ product.product_group }}/{{ product.name}}.jpg" alt="{{ product.name }}" title="{{ product.name }}">
            <figcaption class="{% if product.tag %}{{ product.tag | slugify }}{% endif %}">{% if product.tag %}{{ product.tag }}{% endif %}</figcaption>
          </figure>
        </div>

        <div class="product_text">
          <h1>{{product.name | capitalize }}</h1>
          <h3>{{product.subtitle | capitalize }}</h3>
          <div class="product_text_content">
            {{product.content | truncatewords: 16}}
          </div>
          <div class="button">
            <span class="button_content" href="{{ site.baseurl }}/{{ product.product_group }}/{{ product.name }}/">View</span>
          </div>
        </div>

      </a>
    {% endunless %}
  {% endif %}
{% endfor %}
</div>
